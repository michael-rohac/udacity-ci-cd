# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

defaults: &defaults
  docker:
    - image: circleci/node:13.8.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  prepare:
    <<: *defaults
    steps:
      - checkout
      - run: npm i
      - save_cache:
          key: 'node_modules'
          paths:
            - node_modules/

  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - 'node_modules'
      - run: npm i
      - run: npm run build

  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - 'node_modules'
      - run: npm i
      - run: npm run test

  analyze:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - 'node_modules'
      - run: npm i
      - run: npm audit

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  basic-workflow:
    jobs:
      - prepare
      - build:
          requires:
            - prepare
      - test:
          requires:
            - build
      - analyze:
          requires:
            - prepare
